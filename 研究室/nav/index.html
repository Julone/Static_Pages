	<script>
		$(function () {
	
		if(mobile){
			
			$(".content div a").click(function(event){
				var index = $(this).parent('div').index();
				event.preventDefault();
				var cards = [];
				var url = $(this).attr('href');
			 	
				var sib = $(this).parent('div').siblings('div');
				for(let j in sib){
					cards.push(sib.eq(j));
				}
				cards.push($(this).parent('div'));
				for(let i in cards){
					setTimeout(function(){
						cards[i].addClass('clicked')
					},200 * i);
				}
				setTimeout(function(){
					$("body,html").animate({scrollTop:0},400);
					$(".content").animate({top:- 100 * index+"px"},100 * index,'linear')
				},800)
				setTimeout(function(){
					window.location.href = url ;
				},1200)
			})
			$(document).scroll(function(event){
				$(".content").css('transform', `translate3d(0,${$(document).scrollTop() / 4.3}px,0)`);
			})
		}
			$(".content div").click(function(event) {
				Sound("hover");
			})

			$(".footer a").click(function (event) {
				location.reload();
			});

			$(".mainBtm input").click(function(){
				var pw = prompt("请输入管理员密码","");
				if(pw!=null && pw!=""){
					$.ajax({url: 'admin.php', type: 'POST', data: {password:pw}})
					.done(function(data) {var str = data; if(str=="error"){toast("密码错误,请重新输入"); }else{toast("密码正确,正在跳转..."); setTimeout(function(){window.location.href = str; },100); } })
				}
			});
		})
