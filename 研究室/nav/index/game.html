<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=0.6">
	<title>游戏</title>
	<link rel="shortcut icon" href="image/游戏.png">
	<link rel="stylesheet" href="newgame.css">
	<script src="jquery.min.js"></script>
	<script type="text/javascript" src="TweenMax.min.js"></script>
	<script type="text/javascript" src="three.min.js"></script>
	<script type="text/javascript" src="newgame.js"></script>
	<script>
		$(window).load(function () {
			setTimeout(load, 500)
		});
		$(function () {
			$("#loader").click(load);
			var timerloading = setInterval(function () {
				if ($("body").hasClass('loaded')) {
					setTimeout(function () {
						$("#menu-cb").click()
					}, 500)
					clearInterval(timerloading)
				}
			}, 100)
			navInform('#f7d9aa'); //导航标记
			$(".nav").click(function (event) {
				event.stopPropagation();
			});
			if(mobile){
				$(".header").css({
					top: '15vh'
				});
			}
			var bgm = $("#hAudioBg").get(0);
			bgm.volume = 0.3
			$("#hAudioToggle").toggle(function () {
				bgm.pause();
				$(this).removeClass('active')
			}, function () {
				bgm.play();
				$(this).addClass('active')
			});
		})
	</script>

<body>
	<!-- 背景音乐 -->
	<link rel="stylesheet" href="bgmctrl.css">
	<div class="h-audio">
		<a href="javascript:void(0)" id="hAudioToggle" class="h-wave active">
			<i class="wave1"></i>
			<i class="wave2"></i>
			<i class="wave3"></i>
			<i class="wave4"></i>
		</a>
		<audio id="hAudioBg" src="2048.mp3" autoplay loop></audio>
	</div>
	<!-- 加载动画 -->
	<div id="loader-wrapper">
		<div id="loader" style="background: rgba(226, 192, 158, 0.46);cursor: pointer;"></div>
		<div class="loader-section section-left" style="background: rgb(238, 220, 177);"></div>
		<div class="loader-section section-right" style="background:rgb(238, 220, 177);"></div>
	</div>
	<link rel="stylesheet" href="loading.css">

	<!-- 导航 -->
	<nav class="nav">
		<input type="checkbox" class="nav__cb" id="menu-cb">
		<div class="nav__content">
			<ul class="nav__items">
				<li class="nav__item">
					<a href="index.html">
						<span class="nav__item-text">首页</span>
					</a>
				</li>
				<li class="nav__item">
					<a href="score.html">
						<span class="nav__item-text">成绩</span>
					</a>
				</li>
				<li class="nav__item">
					<a href="page.html">
						<span class="nav__item-text">战意</span>
					</a>
				</li>
				<li class="nav__item">
					<a href="game.html">
						<span class="nav__item-text">游戏</span>
					</a>
				</li>
				<!-- <li class="nav__item">
					<a href="game2.html">
						<span class="nav__item-text">关于</span>
					</a>
				</li> -->
			</ul>
		</div>
		<label class="nav__btn" for="menu-cb"></label>
	</nav>
	<link rel="stylesheet" href="nav.css">

	<!-- 游戏 -->
	<div class="game-holder" id="gameHolder">
		<div class="header">
			<h1>游戏人生</h1>
			<div class="score" id="score">
				<div class="score__content" id="level">
					<div class="score__label">关卡</div>
					<div class="score__value score__value--level" id="levelValue">1</div>
					<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
						<circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
						<circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" #f25346 stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502"
						/>
					</svg>
				</div>
				<div class="score__content" id="dist">
					<div class="score__label">距离</div>
					<div class="score__value score__value--dist" id="distValue">000</div>
				</div>
				<div class="score__content" id="energy">
					<div class="score__label">燃料</div>
					<div class="score__value score__value--energy" id="energyValue">
						<div class="energy-bar" id="energyBar"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="world" id="world"></div>
		<div class="message message--replay" id="replayMessage">重新游戏</div>
	</div>

	<div class="gamebutton" style="left: 51.2vw">
		<a class="frame-btn" href="game2.html">
			<span class="frame-btn__outline frame-btn__outline--tall">
				<span class="frame-btn__line frame-btn__line--tall"></span>
				<span class="frame-btn__line frame-btn__line--flat"></span>
			</span>
			<span class="frame-btn__outline frame-btn__outline--flat">
				<span class="frame-btn__line frame-btn__line--tall"></span>
				<span class="frame-btn__line frame-btn__line--flat"></span>
			</span>
			<span class="frame-btn__solid"></span>
			<span class="frame-btn__text">进入游戏</span>
		</a>
	</div>

	<!-- 左下角decoration -->
	<div class="partisan" style="opacity: .3;transform: translate(0px,20px);">
		<svg class="partisan__bg" viewBox="0 0 500 188" preserveAspectRatio="none" width="100%" height="100%" aria-hidden="true">
			<polygon points="0 154 123.39 0 235.78 14.79 365.6 28.9 436.24 114.93 500 188 0 188 0 154" fill="#bed730" />
			<polygon points="0 188 108.84 18.17 347.91 26.79 500 188 365.6 28.9 123.39 0 0 154 0 188" fill="#dde465" />
		</svg>
	</div>
	<script src="gameplane.js"></script>

</body>

</html>
