<!doctype html>
<html>
<head>
<meta name="apple-mobile-web-app-status-bar-style" content="white">

<meta name="screen-orientation" content="portrait">
<!-- UC强制全屏 --> 
<meta name="full-screen" content="yes">
<!-- UC应用模式 --> 
<meta name="browsermode" content="application">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">	
<title>chat</title>
<link rel="stylesheet" href="mine.css">
<link rel="stylesheet" href="../bootstrap.min.css">
<style>
#chatback{
	    height: 42px;
}
</style>
</head>
<script>

</script>
<body>
	<div class="container-fluid text-center" id="shop">
		<div class="row head chatfix">
			<div class="col-lg-2 col-xs-2" id="chatback"  onClick="javascript:history.go(-1);">
				<img src="返回.png" alt="back" width="30" style="margin-top: 6px;margin-left:-7px;transform: scale(.75);">
			</div>
			<div class="col-lg-8 col-xs-8">
				<div class="text-center main-title" id="chatfont">
					Apple官方旗舰店
				</div>
			</div>
			<div class="col-lg-2 col-xs-2" id="chatshop">
				<img src="店铺.png" alt="" width="30" style="margin-top: 6px;">
			</div>
		</div>
	<div class="chatinterface">
		<ul class="chat-list">
		  <li class="chat-txt time">15:00</li>
		  <li class="chat-txt">
		  <div class="server">
			 <span style="float: left;">
			 <img alt="" width="40" height="40" src="https://img20.360buyimg.com/focus/jfs/t13759/194/897734755/2493/1305d4c4/5a1692ebN8ae73077.jpg">
			 </span>
			  <span class="dialog-box-left">
				  <span class="cont">欢迎访问Apple官方旗舰店</span>
			  </span>	  
		  </div>
		  </li>
		  <li class="chat-txt">
		  <div class="server">
			 <span style="float: right;">
			 <img alt="" width="40" height="40" src="QQ图片20180412165103.jpg">
			 </span>
			  <span class="dialog-box-right">
				  <span class="cont">iphone X 256G多少钱</span>
			  </span>	  
		  </div>
		  </li>
		  <li class="chat-txt">
		  <div class="server">
			 <span style="float: left;">
			 <img alt="" width="40" height="40" src="https://img20.360buyimg.com/focus/jfs/t13759/194/897734755/2493/1305d4c4/5a1692ebN8ae73077.jpg">
			 </span>
			  <span class="dialog-box-left">
				  <span class="cont">你好，9000一台。</span>
			  </span>	  
		  </div>
		  </li>
			<li class="chat-txt">
		  <div class="server">
			 <span style="float: right;">
			 <img alt="" width="40" height="40" src="QQ图片20180412165103.jpg">
			 </span>
			  <span class="dialog-box-right">
				  <span class="cont">好的。</span>
			  </span>	  
		  </div>
		  </li>
		</ul>	
	</div>
	<div class="chatsend">
			<div class="col-xs-2 col-lg-2">
			<img src="表情.png" alt="" width="30" style="margin-top: 8px">
		    </div>
		    <div class="col-xs-8 col-lg-8">
				<input type="text" class="input">
			</div>
		    <div class="col-xs-2 col-lg-2">
				<img src="发送.png" alt="" width="30" style="margin-top: 8px">
			</div>	
	</div>	
</body>
</html>
